<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <style>
      main {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .header404 {
        font-size: 48px;
      }
    </style>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      if (window.location.pathname.includes('/lupine.js/')) {
        window.location.href = '/lupine.js/?redirect=' + window.location.pathname;
      }
    </script>
  </head>
  <body>
    <main>
      <h4 class="header404">404</h4>
      <div class="content-404">Uh-oh! We couldn't find the page you are looking for.</div>
      <p>
        <a href="/lupine.js/">Check our home page</a>
      </p>
    </main>
  </body>
</html>

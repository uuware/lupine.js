<h1 id="文本特效-text-effects"><a class="header-anchor" href="#文本特效-text-effects">#</a>文本特效 (Text Effects)</h1><p>lupine.components 提供了一系列炫酷的文字动画组件。</p>
<ul>
<li><strong>TextGlow</strong>: 发光动画文字。</li>
<li><strong>TextScale</strong>: 缩放动画文字。</li>
<li><strong>TextWave</strong>: 波动动画文字。</li>
</ul>
<h2 id="实装例子"><a class="header-anchor" href="#实装例子">#</a>实装例子</h2><pre><code class="language-typescript">import { TextGlow, TextScale, TextWave } from &#39;lupine.components&#39;;

&lt;TextGlow text=&#39;发光的文字&#39; /&gt;
&lt;TextScale text=&#39;缩放的文字&#39; /&gt;
&lt;TextWave text=&#39;波动的文字&#39; /&gt;
</code></pre>

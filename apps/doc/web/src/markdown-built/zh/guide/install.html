<h1 id="安装说明"><a class="header-anchor" href="#安装说明">#</a>安装说明</h1><p>可以通过克隆主仓库来安装 LupineJS。</p>
<h2 id="开发环境"><a class="header-anchor" href="#开发环境">#</a>开发环境</h2><ol>
<li><p><strong>克隆仓库</strong>:</p>
<pre><code class="language-bash">git clone https://github.com/uuware/lupine.js.git
</code></pre>
</li>
<li><p><strong>安装依赖</strong>:</p>
<pre><code class="language-bash">npm install
</code></pre>
</li>
<li><p><strong>环境配置</strong>:
将 <code>.env.sample</code> 复制为 <code>.env</code> 并根据需要进行配置。</p>
</li>
</ol>
<h2 id="生产环境构建"><a class="header-anchor" href="#生产环境构建">#</a>生产环境构建</h2><p>构建生产版本：</p>
<pre><code class="language-bash">npm run build
</code></pre>
<p>构建结果将生成在 <code>dist/server_root</code> 目录下。</p>

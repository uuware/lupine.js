<!DOCTYPE html>
<html data-theme="<!--META-THEME-->">
  <head>
    <meta charset="utf-8" />
    <title>Lupine.js - The Lightweight Frontend & Efficient Backend</title>
    <meta
      name="description"
      content="Lupine.js: The Lightweight Frontend & Efficient Backend. 7kb gzipped, React TSX syntax, SSR, Page Router, and CSS-in-JS. Build faster with less overhead."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://uuware.github.io/lupine.js/" />
    <meta property="og:title" content="Lupine.js - The Lightweight Frontend & Efficient Backend" />
    <meta
      property="og:description"
      content="Lupine.js: The Lightweight Frontend & Efficient Backend. 7kb gzipped, React TSX syntax, SSR, Page Router, and CSS-in-JS."
    />
    <meta property="og:image" content="https://uuware.github.io/lupine.js/assets/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://uuware.github.io/lupine.js/" />
    <meta property="twitter:title" content="Lupine.js - The Lightweight Frontend & Efficient Backend" />
    <meta
      property="twitter:description"
      content="Lupine.js: The Lightweight Frontend & Efficient Backend. 7kb gzipped, React TSX syntax, SSR, Page Router, and CSS-in-JS."
    />
    <meta property="twitter:image" content="https://uuware.github.io/lupine.js/assets/og-image.png" />

    <link rel="icon" type="image/x-icon" href="{SUBDIR}/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--META-ENV-START-->
    <!--META-ENV-END-->
    <link rel="shortcut icon" href="{SUBDIR}/assets/favicon.ico?t={hash}" />
    <link rel="stylesheet" type="text/css" href="{SUBDIR}/index.css?t={hash}" />
    <script defer src="{SUBDIR}/index.js#t={hash}"></script>
  </head>
  <body>
    <div class="lupine-root"></div>
  </body>
</html>
